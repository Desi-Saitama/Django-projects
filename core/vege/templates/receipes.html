{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> Add Receipe </h2>
        <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
      <input name = "receipe_name" required type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
      <textarea name="receipe_desciption" required class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
        <input name="receipe_image" type="File" class="form-control">
      </div>
    <button type="submit" class="btn btn-success">Add Receipe</button>
  </form>

</div>
<hr>
<div class="mt-5">
  <div class="mx-auto col-6">
    <form class="col-6">
    <div class = "mb-3">
      <label class="form-label">Search</label>
      <input name="search" type="text" class="form-control"><br>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </div>
  </div>
</div>  

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Receipe Name</th>
      <th scope="col">Receipe Description</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for receipe in receipes %}
    <tr>
      <th scope="row">{{foorloop.counter}}</th>
      <td>{{receipe.receipe_name}}</td>
      <td>{{receipe.receipe_description}}</td>
      <td>
        <img src ="/media/{{receipe.receipe_image}}" style="height : 100px">
      </td>
      <td><a href="/delete-receipe/{{receipe.id}}" class="btn btn-danger m-2">Delete</a><br>
        <a href="/update-receipe/{{receipe.id}}" class="btn btn-success">Update</a>
    </tr>
    {% endfor %}
  </tbody>
</table> 

{% endblock %}
